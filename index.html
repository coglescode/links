<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9037a008f3.js" crossorigin="anonymous"></script>

    <title>Links</title>
</head>
<body class="bg-cover bg-center bg-no-repeat  backdrop-opacity-20 backdrop-invert " style="background-image: url('./img/bg_main.jpg');">
    <main class="container flex flex-col items-center md:gap-y-16 justify-start min-w-full min-h-screen "> 
    
      <header id="header" class="w-72 h-48 mx-auto md:max-w-sm flex flex-col items-center ">  
        <section id="avatar" class="w-98">                
            <figure class="bg-blue-500 w-full h-32 md:h-48 rounded-b-full flex flex-wrap content-end border-4 border-blue-500">          
                <img id="avatar_img" class=" object-cover w-24 h-24 md:w-36 md:h-36 rounded-full bg-zinc-50 " src="./img/Avatar.jpg" alt="avatar" >
              </figure>
        </section>
        <section class="w-98 invisible">      
          <nav class="h-22 text-4xl m-5 text-zinc-50">
            <ul class="flex flex-row space-x-9">
              <a href="https://www.instagram.com/coglescode/">
                <i class="icon fa-brands fa-instagram "></i>  
              </a>
              <a href="https://github.com/coglescode">
                <i class="icon fa-brands fa-github"></i>
              </a>
              <a href="https://www.linkedin.com/in/leonard-cogles-bonne-243142107/">
                <i class="icon fa-brands fa-linkedin"></i> 
              </a>
            </ul>
          </nav>
        </section>                    
      </header>

      <section id="links" class="w-72  h-96 sm:h-80 md:h-96 flex flex-wrap justify-center ">
        <a href="https://www.linkedin.com/in/leonard-cogles-bonne-243142107/">
          <button id="linkedin_btn" type="link" class="rounded-lg bg-blue-500 w-60 h-12 text-xl text-zinc-50">Connect with me</button>  
        </a>
        <a href="https://www.coglescode.com">
          <button id="portfolio_btn" class="rounded-lg bg-zinc-50 p-2 w-60 h-12 text-xl text-grey-50">Portfolio</button>
        </a>
        <a href="https://www.coglescode.com/blog">
          <button id="blog_btn" class="rounded-lg bg-zinc-50  w-60 h-12 p-2 text-xl text-grey-50">Blog</button>
        </a>
        <a href="https://www.instagram.com/coglescode/">
          <button id="github_btn" class="rounded-lg bg-zinc-50 w-60 h-12 p-2 text-xl text-grey-50 flex items-center justify-start ">
            <i class="icon fa-brands fa-instagram text-2xl"></i>          
            <h4 class="ml-12">Instagram</h4>
          </button>
        </a>
        <a href="https://github.com/coglescode/">
          <button id="github_btn" class="rounded-lg bg-zinc-50 w-60 h-12 p-2 text-xl text-grey-50 flex items-center justify-start ">
            <i class="icon fa-brands fa-github text-2xl"></i>          
            <h4 class="ml-14">Github</h4>
          </button>
        </a>
      </section>
      
















    </main>
</body>
</html>
